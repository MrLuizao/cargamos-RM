
<section class="mat-typography">
    <div class="container"  infinite-scroll (scrolled)="onScrollRender()">
        <div class="box" *ngFor="let item of dataService">
            <div class="content" >
                <h1>{{item.name}}</h1>  
                <h4><strong>Premiere:</strong> &nbsp; {{item.air_date}}</h4>  
            </div>            
        </div>
    </div>
    
</section>
