
<div *ngFor="let item of dataService.results;" class="card-inline space-card">
    <mat-card class="example-card " >
      <mat-card-header>
        <mat-card-title>{{item.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{item.url}}" alt="" >
      <mat-card-content>
      </mat-card-content>
    </mat-card>
</div>
